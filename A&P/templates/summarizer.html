<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Summarizer - A&P</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>📄 PDF Summarizer</h1>
    <form action="/summarizer" method="post" enctype="multipart/form-data">
      <input type="file" name="pdf" accept=".pdf" required>
      <button type="submit">Summarize</button>
    </form>

    {% if summary %}
      <div class="output">
        <h2>Summary:</h2>
        <p>{{ summary }}</p>
      </div>
    {% endif %}

    <a href="/" class="back">← Back to Home</a>
  </div>
</body>
</html>
