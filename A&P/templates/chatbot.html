<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Chatbot - A&P</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>ü§ñ PDF Chatbot</h1>
    <form action="/chatbot" method="post" enctype="multipart/form-data">
      <input type="file" name="pdf" accept=".pdf" required>
      <input type="text" name="question" placeholder="Enter your question..." required>
      <button type="submit">Ask</button>
    </form>

    {% if answer %}
      <div class="output">
        <h2>Answer:</h2>
        <p>{{ answer }}</p>
      </div>
    {% endif %}

    <a href="/" class="back">‚Üê Back to Home</a>
  </div>
</body>
</html>
